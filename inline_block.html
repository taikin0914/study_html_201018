<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <style>
        h1,a{
            border:1px solid blue;
        }
/* 여기서 알수 있듯이 h1 tag는 block이기 때문에 border이
전체적으로 다 잡히는 모습을 볼 수가 있다. */
/* block을 inline으로 바꿀 수 있다 */
        h1{
            display: inline;
        }
        a{
            display: block;
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    이 사이트는 <a href=https://www.naver.com>네이버</a>입니다
</body>
</html>
